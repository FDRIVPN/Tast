<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Ton Wallet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background-color: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <div>
        <button id="connectWalletBtn">Connect Ton Wallet</button>
        <p id="walletAddress"></p>
    </div>

    <!-- بارگذاری Ton Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@0.1.0/dist/tonconnect.umd.js"></script>
    <script>
        // ایجاد نمونه‌ای از TonConnect
        const tonConnect = new TonConnect();

        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressDisplay = document.getElementById('walletAddress');

        // وقتی دکمه کلیک می‌شود
        connectWalletBtn.addEventListener('click', async () => {
            try {
                // درخواست اتصال به کیف پول Ton
                const provider = await tonConnect.connect();

                // اگر اتصال موفق بود
                if (provider) {
                    const walletAddress = provider.accounts[0].address;
                    walletAddressDisplay.innerText = `Connected: ${walletAddress}`;

                    // ذخیره آدرس کیف پول در localStorage
                    localStorage.setItem('walletAddress', walletAddress);

                    // غیر فعال کردن دکمه پس از اتصال
                    connectWalletBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error connecting to Ton wallet:', error);
            }
        });
    </script>

</body>
</html>
