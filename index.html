<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی دوز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .game-container {
      position: relative;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
    }
    .line {
      position: absolute;
      background-color: red;
      height: 5px;
      width: 300px;
      transform-origin: center;
      transform: translate(-50%, -50%);
      display: none; /* مخفی تا زمانی که برنده مشخص شود */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="board" id="board"></div>
    <div class="line" id="line"></div> <!-- خط برنده -->
    <div class="status" id="status">نوبت شماست (X)</div>
  </div>
  <script>
    const board = Array(9).fill(null);
    const human = "X";
    const ai = "O";
    let currentPlayer = human;
    let gameOver = false;

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const lineElement = document.getElementById("line");

    const winPatterns = [
      [0, 1, 2], // ردیف اول
      [3, 4, 5], // ردیف دوم
      [6, 7, 8], // ردیف سوم
      [0, 3, 6], // ستون اول
      [1, 4, 7], // ستون دوم
      [2, 5, 8], // ستون سوم
      [0, 4, 8], // قطر اصلی
      [2, 4, 6], // قطر فرعی
    ];

    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        if (cell) {
          cellElement.textContent = cell;
          cellElement.classList.add('taken');
        }
        cellElement.addEventListener('click', () => handleMove(index), { once: true });
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      renderBoard();

      const winnerPattern = checkWinner(currentPlayer);
      if (winnerPattern) {
        drawLine(winnerPattern);
        statusElement.textContent = currentPlayer === human ? 'شما برنده شدید!' : 'کامپیوتر برنده شد!';
        gameOver = true;
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = 'بازی مساوی شد!';
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === human ? ai : human;
      statusElement.textContent = `نوبت ${currentPlayer === human ? 'شما' : 'کامپیوتر'} (${currentPlayer})`;

      if (currentPlayer === ai) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const bestMove = minimax(board, ai);
      board[bestMove.index] = ai;
      renderBoard();

      const winnerPattern = checkWinner(ai);
      if (winnerPattern) {
        drawLine(winnerPattern);
        statusElement.textContent = 'کامپیوتر برنده شد!';
        gameOver = true;
        return;
      }

      currentPlayer = human;
      statusElement.textContent = 'نوبت شماست (X)';
    }

    function minimax(board, player) {
      const availableMoves = getAvailableMoves(board);
      if (checkWinner(human, board)) return { score: -10 };
      if (checkWinner(ai, board)) return { score: 10 };
      if (availableMoves.length === 0) return { score: 0 };

      const moves = [];
      for (const move of availableMoves) {
        const newBoard = [...board];
        newBoard[move] = player;
        const result = minimax(newBoard, player === ai ? human : ai);
        moves.push({ index: move, score: result.score });
      }

      if (player === ai) {
        return moves.reduce((best, move) => (move.score > best.score ? move : best), { score: -Infinity });
      } else {
        return moves.reduce((best, move) => (move.score < best.score ? move : best), { score: Infinity });
      }
    }

    function getAvailableMoves(board) {
      return board.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);
    }

    function checkWinner(player) {
      return winPatterns.find(pattern => pattern.every(index => board[index] === player));
    }

    function drawLine(pattern) {
      const positions = [
        { x: 50, y: 50 }, { x: 50, y: 150 }, { x: 50, y: 250 }, // ستون‌ها
        { x: 150, y: 50 }, { x: 150, y: 150 }, { x: 150, y: 250 }, // سطرها
        { x: 150, y: 150 }, { x: 150, y: 150 }, // قطرها
      ];
      const first = pattern[0], last = pattern[2];
      const firstPos = positions[first];
      const lastPos = positions[last];
      lineElement.style.top = `${(firstPos.y + lastPos.y) / 2}px`;
      lineElement.style.left = `${(firstPos.x + lastPos.x) / 2}px`;
      lineElement.style.display = 'block';
      lineElement.style.transform = `rotate(${getAngle(firstPos, lastPos)}deg)`;
    }

    function getAngle(a, b) {
      return Math.atan2(b.y - a.y, b.x - a.x) * (180 / Math.PI);
    }

    renderBoard();
  </script>
</body>
</html>
