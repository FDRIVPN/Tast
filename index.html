<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی دوز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div class="board" id="board"></div>
    <div class="status" id="status">نوبت شماست (X)</div>
  </div>
  <script>
    const board = Array(9).fill(null);
    const human = "X";
    const ai = "O";
    let currentPlayer = human;  // نوبت اولیه انسان است

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");

    // نمایش برد بازی
    function renderBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        if (cell) {
          cellElement.textContent = cell;
          cellElement.classList.add('taken');
        }
        cellElement.addEventListener('click', () => handleMove(index), { once: true });
        boardElement.appendChild(cellElement);
      });
    }

    // حرکت انسان یا کامپیوتر
    function handleMove(index) {
      if (board[index]) return;  // اگر خانه پر است، حرکت انجام نمی‌شود
      board[index] = currentPlayer;
      renderBoard();
      
      if (checkWinner(currentPlayer)) {
        statusElement.textContent = currentPlayer === human ? 'شما برنده شدید!' : 'کامپیوتر برنده شد!';
        return;
      }

      if (board.every(cell => cell)) {
        statusElement.textContent = 'بازی مساوی شد!';
        return;
      }

      // تغییر نوبت بازی
      currentPlayer = currentPlayer === human ? ai : human;
      statusElement.textContent = `نوبت ${currentPlayer === human ? 'شما' : 'کامپیوتر'} (${currentPlayer})`;

      if (currentPlayer === ai) {
        setTimeout(aiMove, 500);  // حرکت کامپیوتر با کمی تأخیر
      }
    }

    // حرکت کامپیوتر
    function aiMove() {
      const bestMove = minimax(board, ai);
      board[bestMove.index] = ai;
      renderBoard();
      if (checkWinner(ai)) {
        statusElement.textContent = 'کامپیوتر برنده شد!';
        return;
      }
      currentPlayer = human;
      statusElement.textContent = 'نوبت شماست (X)';
    }

    // الگوریتم Minimax برای انتخاب بهترین حرکت
    function minimax(board, player) {
      const availableMoves = getAvailableMoves(board);
      if (checkWinner(human, board)) return { score: -10 };  // انسان برده
      if (checkWinner(ai, board)) return { score: 10 };  // کامپیوتر برده
      if (availableMoves.length === 0) return { score: 0 };  // مساوی

      let moves = [];

      for (let i = 0; i < availableMoves.length; i++) {
        const move = availableMoves[i];
        const newBoard = [...board];
        newBoard[move] = player;
        const result = minimax(newBoard, player === ai ? human : ai);
        moves.push({ index: move, score: result.score });
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        moves.forEach(move => {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        });
      } else {
        let bestScore = Infinity;
        moves.forEach(move => {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        });
      }

      return bestMove;
    }

    // دریافت حرکات قابل انجام
    function getAvailableMoves(board) {
      return board.map((cell, index) => (cell === null ? index : null)).filter(index => index !== null);
    }

    // بررسی برنده
    function checkWinner(player, board = null) {
      board = board || this.board; // اگر برد مشخص نشده باشد، از برد اصلی استفاده می‌کنیم
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // سطرها
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // ستون‌ها
        [0, 4, 8], [2, 4, 6] // قطری‌ها
      ];
      return winPatterns.some(pattern => pattern.every(index => board[index] === player));
    }

    // شروع بازی
    renderBoard();
  </script>
</body>
</html>
