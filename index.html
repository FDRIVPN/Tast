<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به کیف پول Ton</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            background-color: #008cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <div>
        <button id="connectWalletBtn">اتصال به کیف پول Ton</button>
        <p id="walletAddress"></p>
    </div>

    <!-- بارگذاری Ton Connect SDK -->
    <script src="https://cdn.ton.dev/tonconnect.sdk/latest/tonconnect.umd.js"></script>
    <script>
        const tonConnect = new TonConnect({ 
            chain: 'mainnet',  // یا 'testnet' برای شبکه تست
        });

        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletAddressDisplay = document.getElementById('walletAddress');

        connectWalletBtn.addEventListener('click', async () => {
            try {
                const session = await tonConnect.connect();
                if (session) {
                    const walletAddress = session.accounts[0].address;
                    walletAddressDisplay.innerText = `متصل شد: ${walletAddress}`;

                    // ذخیره آدرس کیف پول در localStorage
                    localStorage.setItem('walletAddress', walletAddress);

                    // غیر فعال کردن دکمه پس از اتصال
                    connectWalletBtn.disabled = true;
                }
            } catch (error) {
                console.error('خطا در اتصال به کیف پول Ton:', error);
                walletAddressDisplay.innerText = 'خطا در اتصال به کیف پول.';
            }
        });
    </script>

</body>
</html>
